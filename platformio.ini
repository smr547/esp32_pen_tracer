[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

build_flags=
    -D XPT_CS_PIN=21    ; Chip Select for XPT2046
    -D XPT_IRQ_PIN=14   ; PENIRQ pin (active LOW
    -D T_DIN=16         ; MOSI (Data in to XPT2046)
    -D T_DOUT=18        ; MISO (Data out from XPT2046) 
    -D T_SCLK=17        ; SPI clock pin
    ; screen position calibration
    -D SCREEN_WIDTH=320    ; X direction
    -D SCREEN_HEIGHT=240   ; Y direction
    -D X_MIN=177        ; minimum raw touch value on X axis
    -D X_MAX=2000       ; maximum raw touch value on X axis
    -D Y_MIN=88         ; minimum raw touch value on Y axis
    -D Y_MAX=1965       ; maximum raw touch value on Y axis
